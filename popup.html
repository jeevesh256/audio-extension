<!DOCTYPE html>
<html>
<head>
  <title>Tab Audio Recorder</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .section {
      margin-bottom: 15px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    .preferences label {
      display: block;
      margin: 8px 0;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      padding: 20px;
    }
    .modal-content {
      background: white;
      padding: 15px;
      border-radius: 4px;
      text-align: center;
    }
    .modal-buttons {
      margin-top: 15px;
    }
    .modal-buttons button {
      width: auto;
      margin: 0 5px;
      padding: 8px 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
    }
    #status {
      margin-top: 10px;
      text-align: center;
      color: #666;
    }
    .button-group {
      display: block; /* Changed from flex since we only have one button */
    }
  </style>
</head>
<body>
  <div class="section">
    <div class="button-group">
      <button id="recordButton">Start Recording</button>
    </div>
    <div id="status">Ready to record</div>
  </div>

  <div class="section preferences">
    <h3 style="margin-top: 0">Preferences</h3>
    <label>
      Format: 
      <select id="format">
        <option value="wav">WAV</option>
      </select>
    </label>
  </div>

  <div id="saveModal" class="modal">
    <div class="modal-content">
      <h3>Save Recording?</h3>
      <p>Would you like to save the recorded audio?</p>
      <div class="modal-buttons">
        <button id="saveButton">Save</button>
        <button id="discardButton">Discard</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
